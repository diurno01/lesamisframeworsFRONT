<app-header></app-header>

<div class="container">
    <div class="row mt-5" *ngIf="hotel">
      <div class="col-md-4 mx-auto">
          <div class="card" style="width: 18rem;">
              <div class="card-header text-center">
              <b>Detalle</b> 
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item"><b>ID: </b>{{hotel.id}}</li>
                <li class="list-group-item"><b>NOMBRE: </b>{{hotel.nombre}}</li>
                <li class="list-group-item"><b>DIRECCIÓN: </b>{{hotel.direccion}}</li>
                <li class="list-group-item"><b>CIUDAD: </b>{{hotel.ciudad}}</li>
                <li class="list-group-item"><b>TELÉFONO: </b>{{hotel.telefono}}</li>
                <li class="list-group-item"><b>NUMERO DE PLAZAS: </b>{{hotel.numeroDePlazas}}</li>              
              </ul>
              <div class="card-footer">
                  <button class="btn btn-outline-primary btn-block" (click)="volver()"><i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
              </div>
            </div>
            
      </div>
  </div>
  </div>
