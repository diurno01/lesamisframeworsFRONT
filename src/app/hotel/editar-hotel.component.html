<app-header></app-header>

<div class="container" *ngIf= "hotel">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <h1 class="text-center">Edici√≥n de Hotel</h1>
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group mt-3">     
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id= "nombre" name="nombre"
                    [(ngModel)]="hotel.nombre" required>
            </div>
            <div class="form-group">            
                    <label for="direccion">Direccion</label>
                    <input type="text" class="form-control" id= "direccion" name="direccion"
                    [(ngModel)]="hotel.direccion" required>           
            </div>
            <div class="form-group">           
                    <label for="ciudad">Ciudad</label>
                    <input type="text" class="form-control" id= "ciudad" name="ciudad"
                    [(ngModel)]="hotel.ciudad" required>           
            </div>
            <div class="form-group">            
                    <label for="telefono">Telefono</label>
                    <input type="number" class="form-control" id= "telefono" name="telefono"
                    [(ngModel)]="hotel.telefono" required>           
            </div>
            <div class="form-group">               
                    <label for="numeroDePlazas">Numero de plazas</label>
                    <input type="number" class="form-control" id= "numeroDePlazas" name="numeroDePlazas"
                    [(ngModel)]="hotel.numeroDePlazas" required>            
            </div>
            <!-- <div class="form-group">             
                    <label for="precioPensionCompleta">Precio de pension completa</label>
                    <input type="number" class="form-control" id= "precioPensionCompleta" name="precioPensionCompleta"
                    [(ngModel)]="hotel.precioPensionCompleta" required>           
            </div>
            <div class="form-group">               
                    <label for="precioMediaPension">Precio de media pension</label>
                    <input type="number" class="form-control" id= "precioMediaPension" name="precioMediaPension"
                    [(ngModel)]="hotel.precioMediaPension" required>            
            </div> -->
            <div class="text-center mt-3">
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Editar</button>
            </div>            
        </form>
    </div>
</div>
