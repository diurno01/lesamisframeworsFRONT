<app-header></app-header>

<div class="container" *ngIf= "vuelo">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <h1 class="text-center">Edici√≥n de Vuelo</h1>
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group">           
                <label for="numeroDeVuelo">Numero De Vuelo</label>
                <input type="number" class="form-control" id= "numeroDeVuelo" name="numeroDeVuelo"
                [(ngModel)]="vuelo.numeroDeVuelo" required>           
            </div>
            <div class="form-group mt-3">     
                    <label for="fechaYHora">Fecha</label>
                    <input type="datetime-local"
                     class="form-control"
                     placeholder="dd-mm-yy, h:mm a"
                     id= "fechaYHora"
                     name="fechaYHora"
                    [(ngModel)]="vuelo.fechaYHora" required>
            </div>                      
            <div class="form-group">            
                    <label for="origen">Origen</label>
                    <input type="text" class="form-control" id= "origen" name="origen" 
                    [(ngModel)]="vuelo.origen" required>           
            </div>
            <div class="form-group">               
                    <label for="destino">Destino</label>
                    <input type="text" class="form-control" id= "destino" name="destino"
                    [(ngModel)]="vuelo.destino" required>            
            </div>            
            <div class="form-group">               
                    <label for="plazasPrimeraClase">Plazas Primera Clase</label>
                    <input type="number" class="form-control" id= "plazasPrimeraClase" name="plazasPrimeraClase"
                    [(ngModel)]="vuelo.plazasPrimeraClase" required>            
            </div>
            <div class="form-group">               
                <label for="plazasClaseTurista">Plazas Clase Turista</label>
                <input type="number" class="form-control" id= "plazasClaseTurista" name="plazasClaseTurista"
                [(ngModel)]="vuelo.plazasClaseTurista" required>            
            </div>            
            <div class="text-center mt-3">
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Editar</button>
            </div>            
        </form>
    </div>
</div>
