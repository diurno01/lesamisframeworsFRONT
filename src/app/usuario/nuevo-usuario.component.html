<app-header></app-header>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <h1 class="text-center">Registro de Usuario</h1>
        <form (ngSubmit)="crear()" novalidate #f="ngForm">
            <div class="form-group mt-3">     
                    <label for="usuario">Usuario</label>
                    <input type="text" class="form-control" id= "nombre" name="nombre"
                    [(ngModel)]="usuario" required>
            </div>
            <div class="form-group">            
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id= "password" name="password"
                    [(ngModel)]="password" required>           
            </div>
            <div class="form-group">           
                    <label for="dni">DNI</label>
                    <input type="number" class="form-control" id= "dni" name="dni"
                    [(ngModel)]="dni" required>           
            </div>
            <div class="form-group">            
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id= "nombre" name="nombre"
                    [(ngModel)]="nombre" required>           
            </div>
            <div class="form-group">               
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id= "apellido" name="apellido"
                    [(ngModel)]="apellido" required>            
            </div>
            <div class="form-group">             
                    <label for="direccion">Direcci√≥n</label>
                    <input type="text" class="form-control" id= "direccion" name="direccion"
                    [(ngModel)]="direccion" required>           
            </div>
            <div class="form-group">               
                    <label for="telefono">Telefono</label>
                    <input type="number" class="form-control" id= "telefono" name="telefono"
                    [(ngModel)]="telefono" required>            
            </div>
            <div class="form-group">             
                <label for="email">Email</label>
                <input type="email" class="form-control" id= "email" name="email"
                [(ngModel)]="email" required>           
            </div>
            <div class="form-group">             
                <label for="sucursal">Sucursal</label>
                <p></p>                              
                <select name="sucursal" [(ngModel)]="sucursal">
                    <option [ngValue]="objeto.codigo" *ngFor="let objeto of sucursales">{{objeto.codigo}}</option>
                </select>                
            </div>  

            <!-- hay que hacer un llamado y pedir todos las sucursales creadas -->

            <div class="form-group">             
                <label for="tipo">Tipo</label>
                <p></p>
                <!-- <input type="text" class="form-control" id= "tipo" name="tipo"
                [(ngModel)]="tipo" required> -->
                <select class="form" id= "tipo" name="tipo" [(ngModel)]="tipo" required>
                    <option [value]="item" *ngFor="let item of lista">{{item}}</option>
                    </select>       
            </div>
            
            <div class="text-center mt-3">
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Crear</button>
            </div>            
        </form>
    </div>
</div>
