<app-header></app-header>

<div class="container" *ngIf= "usuario">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <h1 class="text-center">Edici√≥n de Usuario</h1>
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group mt-3">     
                    <label for="usuario">Usuario</label>
                    <input type="text" class="form-control" id= "usuario" name="usuario"
                    [(ngModel)]="usuario.usuario" required>
            </div>
            <div class="form-group">            
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id= "password" name="password"
                    [(ngModel)]="usuario.password" required>           
            </div>
            <div class="form-group">           
                    <label for="dni">DNI</label>
                    <input type="text" class="form-control" id= "dni" name="dni"
                    [(ngModel)]="usuario.dni" required>           
            </div>
            <div class="form-group">            
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id= "nombre" name="nombre"
                    [(ngModel)]="usuario.nombre" required>           
            </div>
            <div class="form-group">               
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id= "apellido" name="apellido"
                    [(ngModel)]="usuario.apellido" required>            
            </div>
            <div class="form-group">             
                    <label for="direccion">Direccion</label>
                    <input type="text" class="form-control" id= "direccion" name="direccion"
                    [(ngModel)]="usuario.direccion" required>           
            </div>
            <div class="form-group">               
                    <label for="telefono">Telefono</label>
                    <input type="number" class="form-control" id= "telefono" name="telefono"
                    [(ngModel)]="usuario.telefono" required>            
            </div>
            <div class="form-group">             
                <label for="email">Email</label>
                <input type="text" class="form-control" id= "email" name="email"
                [(ngModel)]="usuario.email" required>           
            </div>
            <div class="form-group">            
                <label for="tipo">Tipo</label>
                <p></p>
                <select name="tipo" class="form" id= "tipo" name="tipo" [(ngModel)]="usuario.tipo" required>
                    <option [value]="item" *ngFor="let item of lista">{{item}}</option>
                </select>       
            </div>
            <div class="form-group">             
                <label for="sucursal">Sucursal</label>
                <p></p>
                <select name="sucursal"  type="text" class="form" id= "sucursal" name="sucursal" [(ngModel)]="usuario.sucursal" required>
                    <option [value]="item" *ngFor="let item of sucursales">{{item}}</option>
                    </select>       
            </div>
            <div class="text-center mt-3">
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Editar</button>
            </div>            
        </form>
    </div>
</div>
